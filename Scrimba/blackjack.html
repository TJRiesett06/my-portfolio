<html>
    <head>
        <title>Blackjack</title>
        <link rel="stylesheet" href="/Scrimba/blackjack.css">
    </head>
    <body>
        <div class="contain">
            <h1>Blackjack</h1>
            <p id="message-el">Want to play a round?</p>
            <p id="dealerCards-el">Dealer Cards:</p>
            <p id="dealerSum-el">Dealer Sum:</p>
            <p id="cards-el">Cards:</p>

            <button onclick="newCard()">NEW CARD</button>
            <button onclick="stand()">STAND</button>
            <p id="player-el"></p>
            <script src="/Scrimba/blackjack.js"></script>
        </div>
    </body>
</html>
